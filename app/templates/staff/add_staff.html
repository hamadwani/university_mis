{% extends 'base.html' %}
{% block content %}

<div class="page-header">
    <h2><i class="bi bi-person-plus"></i> Add Staff</h2>
</div>

<div class="card-glow p-4">

<form method="POST" class="row g-3">

    <div class="col-md-6">
        <label class="form-label">Name</label>
        <input type="text" name="name" class="form-control" required>
    </div>

    <div class="col-md-3">
        <label class="form-label">Staff Type</label>
        <select name="staff_type" class="form-select">
            <option>Teaching</option>
            <option>Non-Teaching</option>
            <option>Contractual</option>
            <option>Permanent</option>
        </select>
    </div>

    <div class="col-md-3">
        <label class="form-label">Group</label>
        <select name="group" class="form-select">
            <option>A</option>
            <option>B</option>
            <option>C</option>
            <option>D</option>
        </select>
    </div>

    <div class="col-md-12">
        <label class="form-label">Sanctioned Strength</label>
        <input type="number" name="sanctioned_strength" class="form-control">
    </div>


    <h5 class="mt-3">Category Distribution</h5>

    {% set categories = ["general", "ews", "sc", "st", "obc"] %}
    {% for cat in categories %}
    <div class="row mt-2">
        <div class="col-md-12"><b>{{ cat|upper }}</b></div>

        <div class="col-4">
            <input type="number" name="{{ cat }}_male" placeholder="Male" class="form-control">
        </div>

        <div class="col-4">
            <input type="number" name="{{ cat }}_female" placeholder="Female" class="form-control">
        </div>

        <div class="col-4">
            <input type="number" name="{{ cat }}_transgender" placeholder="Transgender" class="form-control">
        </div>
    </div>
    {% endfor %}

    <div class="col-12 text-end mt-4">
        <button class="btn btn-dark">
            <i class="bi bi-check-circle"></i> Save Staff
        </button>
    </div>

</form>

</div>

{% endblock %}
