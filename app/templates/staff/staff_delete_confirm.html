{% extends 'base.html' %}
{% block content %}

<div class="page-header">
    <h2><i class="bi bi-exclamation-triangle"></i> Delete Staff</h2>
</div>

<div class="card-glow p-4 text-center">

    <h4>Are you sure you want to delete <strong>{{ staff.name }}</strong>?</h4>
    <p class="text-muted">This action cannot be undone.</p>

    <form method="POST" class="mt-4">
        <a href="{{ url_for('main.staff_list') }}" class="btn btn-dark me-2">Cancel</a>
        <button class="btn btn-danger"><i class="bi bi-trash"></i> Yes, Delete</button>
    </form>

</div>

{% endblock %}
