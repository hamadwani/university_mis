{% extends 'base.html' %}
{% block content %}

<div class="page-header d-flex justify-content-between align-items-center">
    <h2><i class="bi bi-people"></i> Students</h2>

    <a href="{{ url_for('main.add_student') }}" class="btn btn-gold">
        <i class="bi bi-plus-circle"></i> Add Student
    </a>
</div>

<div class="card-glow p-4 mt-3">

    <table class="table table-hover align-middle">
        <thead class="table-dark">
            <tr>
                <th>#</th>
                <th>Roll No</th>
                <th>Name</th>
                <th>Programme</th>
                <th>Year</th>
                <th class="text-end">Actions</th>
            </tr>
        </thead>

        <tbody>
            {% for s in students %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ s.roll_no }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.programme or '-' }}</td>
                <td>{{ s.year or '-' }}</td>

                <td class="text-end">

                    <!-- Profile ID card -->
                    <a href="{{ url_for('main.student_profile', id=s.id) }}"
                       class="btn btn-sm btn-info">
                        <i class="bi bi-person-vcard"></i>
                    </a>

                    <!-- Edit -->
                    <a href="{{ url_for('main.edit_student', id=s.id) }}"
                       class="btn btn-sm btn-dark">
                        <i class="bi bi-pencil-square"></i>
                    </a>

                    <!-- Delete -->
                    <a href="{{ url_for('main.delete_student', id=s.id) }}"
                       class="btn btn-sm btn-danger">
                       <i class="bi bi-trash"></i>
                    </a>

                </td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

</div>

{% endblock %}
