{% extends 'base.html' %}
{% block content %}

<div class="page-header">
    <h2><i class="bi bi-pencil-square"></i> Edit Student</h2>
</div>

<div class="card-glow p-4">

    <form method="POST" class="row g-4">

        <div class="col-md-4">
            <label class="form-label">Roll Number *</label>
            <input type="number" name="roll_no" value="{{ student.roll_no }}" class="form-control" required>
        </div>

        <div class="col-md-8">
            <label class="form-label">Full Name *</label>
            <input type="text" name="name" value="{{ student.name }}" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" value="{{ student.email }}" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="number" name="phone" value="{{ student.phone }}" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" value="{{ student.dob }}" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select">
                <option {% if student.gender=='Male' %}selected{% endif %}>Male</option>
                <option {% if student.gender=='Female' %}selected{% endif %}>Female</option>
                <option {% if student.gender=='Other' %}selected{% endif %}>Other</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Year</label>
            <input type="number" name="year" value="{{ student.year }}" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Department</label>
            <input type="text" name="department" value="{{ student.department }}" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Programme</label>
            <input type="text" name="programme" value="{{ student.programme }}" class="form-control">
        </div>

        <div class="col-md-12">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control">{{ student.address }}</textarea>
        </div>

        <div class="col-12 text-end">
            <button class="btn btn-dark"><i class="bi bi-save"></i> Update Student</button>
        </div>

    </form>

</div>

{% endblock %}
