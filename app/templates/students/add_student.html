{% extends 'base.html' %}
{% block content %}

<div class="page-header">
    <h2><i class="bi bi-person-plus"></i> Add Student</h2>
</div>

<div class="card-glow p-4">

    <form method="POST" class="row g-4">

        <div class="col-md-4">
            <label class="form-label">Roll Number *</label>
            <input type="number" name="roll_no"  required>
            <!-- maxLength= "11" oninput="this.value=this.value.slice(0,11);" -->
        </div>

        <div class="col-md-8">
            <label class="form-label">Full Name *</label>
            <input type="text" name="name" class="form-control" required>
        </div>

        <div class="col-md-6">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Phone</label>
            <input type="text" name="phone" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Date of Birth</label>
            <input type="date" name="dob" class="form-control">
        </div>

        <div class="col-md-4">
            <label class="form-label">Gender</label>
            <select name="gender" class="form-select">
                <option value="">Select</option>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
        </div>

        <div class="col-md-4">
            <label class="form-label">Year</label>
            <input type="number" name="year" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Department</label>
            <input type="text" name="department" class="form-control">
        </div>

        <div class="col-md-6">
            <label class="form-label">Programme</label>
            <input type="text" name="programme" class="form-control">
        </div>

        <div class="col-md-12">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control"></textarea>
        </div>

        <!-- <div class="col-md-12">
            <label class="form-label">bus</label>
            <textarea name="bus" class="form-control"></textarea>
        </div> -->

        <div class="col-12 text-end">
            <button class="btn btn-dark">
                <i class="bi bi-save"></i> Save Student
            </button>
        </div>

       

    </form>

</div>

{% endblock %}
