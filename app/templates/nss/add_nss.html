{% extends 'base.html' %}
{% block content %}

<div class="page-header">
  <h2><i class="bi bi-plus-circle"></i> Add NSS Enrollment</h2>
</div>

<div class="card-glow p-4 mt-3">
  <form method="POST" class="row g-4">

    <div class="col-md-6">
      <label class="form-label">Activity *</label>
      <input type="text" name="activity" class="form-control" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control">
    </div>

    <div class="col-md-4">
      <label class="form-label">Male *</label>
      <input type="number" name="male" class="form-control" value="0" min="0" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Female *</label>
      <input type="number" name="female" class="form-control" value="0" min="0" required>
    </div>

    <div class="col-md-12">
      <label class="form-label">Remarks</label>
      <textarea name="remarks" class="form-control" rows="3"></textarea>
    </div>

    <div class="col-12 text-end">
      <button class="btn btn-gold">Save</button>
    </div>

  </form>
</div>

{% endblock %}
