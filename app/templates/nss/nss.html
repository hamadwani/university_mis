{% extends 'base.html' %}
{% block content %}
<div class="page-header d-flex justify-content-between align-items-center">
  <h2><i class="bi bi-people"></i> NSS Enrollment</h2>
  <a href="{{ url_for('main.add_nss') }}" class="btn btn-gold">
    <i class="bi bi-plus-circle"></i> Add NSS Entry
  </a>
</div>

<div class="card-glow p-4 mt-3">
  <table class="table table-bordered align-middle text-center">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Activity</th>
        <th>Date</th>
        <th>Male</th>
        <th>Female</th>
        <th>Total</th>
        <th class="text-end">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for n in nss_list %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ n.activity }}</td>
        <td>{{ n.date }}</td>
        <td>{{ n.male }}</td>
        <td>{{ n.female }}</td>
        <td><b>{{ n.total }}</b></td>

        <td class="text-end">
          <a href="{{ url_for('main.edit_nss', nss_id=n.id) }}" class="btn btn-sm btn-dark">
            <i class="bi bi-pencil-square"></i>
          </a>

          <form method="POST" action="{{ url_for('main.delete_nss', nss_id=n.id) }}"
                style="display:inline;" onsubmit="return confirm('Delete this entry?')">
            <button class="btn btn-sm btn-danger">
              <i class="bi bi-trash"></i>
            </button>
          </form>
        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="7" class="text-center">No NSS entries yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
