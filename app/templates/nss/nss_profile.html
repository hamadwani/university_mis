{% extends 'base.html' %}
{% block content %}
<div class="page-header">
  <h2>NSS Details</h2>
</div>

<div class="card shadow p-4 mt-3">
  <p><strong>Student:</strong> {{ entry.student.name if entry.student else 'None' }}</p>
  <p><strong>Activity:</strong> {{ entry.activity }}</p>
  <p><strong>Date:</strong> {{ entry.date or '-' }}</p>
  <p><strong>Remarks:</strong> {{ entry.remarks or '-' }}</p>

  <a href="{{ url_for('main.nss_list') }}" class="btn btn-secondary mt-3">Back</a>
</div>
{% endblock %}
