{% extends 'base.html' %}
{% block content %}

<div class="page-header">
  <h2><i class="bi bi-pencil-square"></i> Edit NSS Enrollment</h2>
</div>

<div class="card-glow p-4 mt-3">
  <form method="POST" class="row g-4">

    <div class="col-md-6">
      <label class="form-label">Activity *</label>
      <input type="text" name="activity" class="form-control"
             value="{{ entry.activity }}" required>
    </div>

    <div class="col-md-6">
      <label class="form-label">Date</label>
      <input type="date" name="date" class="form-control"
             value="{{ entry.date }}">
    </div>

    <div class="col-md-4">
      <label class="form-label">Male *</label>
      <input type="number" name="male" min="0"
             class="form-control" value="{{ entry.male }}" required>
    </div>

    <div class="col-md-4">
      <label class="form-label">Female *</label>
      <input type="number" name="female" min="0"
             class="form-control" value="{{ entry.female }}" required>
    </div>

    <div class="col-md-12">
      <label class="form-label">Remarks</label>
      <textarea name="remarks" class="form-control" rows="3">{{ entry.remarks }}</textarea>
    </div>

    <div class="col-12 text-end">
      <button class="btn btn-gold">Update</button>
    </div>

  </form>
</div>

{% endblock %}
