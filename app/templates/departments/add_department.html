{% extends 'base.html' %}
{% block content %}
<div class="page-header"><h2><i class="bi bi-plus-circle"></i> Add Department</h2></div>
<div class="card-glow p-4 mt-3">
  <form method="POST" class="row g-3">
    <div class="col-md-6"><label class="form-label">Name</label><input name="name" class="form-control" required></div>
    <div class="col-md-3"><label class="form-label">Code</label><input name="code" class="form-control"></div>
    <div class="col-md-3"><label class="form-label">HOD</label><input name="hod" class="form-control"></div>
    <div class="col-12 text-end"><button class="btn btn-dark">Add Department</button></div>
  </form>
</div>
{% endblock %}
