{% extends 'base.html' %}
{% block content %}
<div class="page-header">
  <h2><i class="bi bi-pencil-square"></i> Edit Hostel</h2>
</div>

<div class="card-glow p-4 mt-3">
  <form method="POST" class="row g-3">
    <div class="col-md-6">
      <label class="form-label">Hostel Name</label>
      <input name="name" value="{{ hostel.name }}" class="form-control" required>
    </div>

    <div class="col-md-3">
      <label class="form-label">Type</label>
      <input name="type" value="{{ hostel.type }}" class="form-control">
    </div>

    <div class="col-md-3">
      <label class="form-label">Warden</label>
      <input name="warden" value="{{ hostel.warden }}" class="form-control">
    </div>

    <div class="col-md-3">
      <label class="form-label">Capacity</label>
      <input name="capacity" value="{{ hostel.capacity }}" type="number" class="form-control">
    </div>

    <div class="col-md-3">
      <label class="form-label">Students Residing</label>
      <input name="students_residing" value="{{ hostel.students_residing }}" type="number" class="form-control">
    </div>

    <div class="col-12 text-end">
      <button class="btn btn-dark">Update Hostel</button>
      <a href="{{ url_for('main.hostels') }}" class="btn btn-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
