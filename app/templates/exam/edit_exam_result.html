{% extends "base.html" %}
{% block content %}

<div class="page-header d-flex justify-content-between align-items-center">
  <h2><i class="bi bi-pencil-square"></i> Edit Exam Result</h2>
</div>

<div class="card-glow p-4 mt-3">
<form method="POST">
  
  <div class="mb-3">
    <label class="form-label">Programme</label>
    <input type="text" class="form-control" name="programme" value="{{ result.programme }}" required>
  </div>

  <div class="row">
    <div class="col-md-4"><input class="form-control" placeholder="General Male" name="general_male" value="{{ result.general_male }}"></div>
    <div class="col-md-4"><input class="form-control" placeholder="General Female" name="general_female" value="{{ result.general_female }}"></div>
    <div class="col-md-4"><input class="form-control" placeholder="General Transgender" name="general_transgender" value="{{ result.general_transgender }}"></div>
  </div>

  <button class="btn btn-success mt-3">
    <i class="bi bi-save"></i> Update
  </button>

  <a href="{{ url_for('main.exam_results') }}" class="btn btn-secondary mt-3">Cancel</a>

</form>
</div>

{% endblock %}
