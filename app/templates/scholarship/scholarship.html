{% extends 'base.html' %}
{% block content %}

<div class="page-header d-flex justify-content-between align-items-center">
  <h2><i class="bi bi-award"></i> Scholarships</h2>
  <a href="{{ url_for('main.add_scholarship') }}" class="btn btn-gold">
    <i class="bi bi-plus-circle"></i> Add Scholarship
  </a>
</div>

<div class="card-glow p-4 mt-3">
  <table class="table table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>#</th>
        <th>Title / Scheme</th>
        <th>Amount</th>
        <th>Criteria</th>
        <th class="text-end">Actions</th>
      </tr>
    </thead>

    <tbody>
      {% for s in scholarships %}
      <tr>
        <td>{{ loop.index }}</td>
        <td>{{ s.title or '-' }}</td>
        <td>{{ s.amount or '-' }}</td>
        <td>{{ s.criteria or '-' }}</td>

        <td class="text-end">

          <!-- Edit Button -->
          <a href="{{ url_for('main.edit_scholarship', scholarship_id=s.id) }}"
             class="btn btn-sm btn-dark">
             <i class="bi bi-pencil-square"></i>
          </a>

          <!-- Secure Delete Form -->
          <form method="POST"
                action="{{ url_for('main.delete_scholarship', scholarship_id=s.id) }}"
                style="display:inline;">
            <button class="btn btn-sm btn-danger" onclick="return confirm('Delete this scholarship?')">
              <i class="bi bi-trash"></i>
            </button>
          </form>

        </td>
      </tr>
      {% else %}
      <tr>
        <td colspan="5" class="text-center">No scholarships yet.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
